<!doctype html>
<html>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>

    <script src='https://unpkg.com/vue'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello Vue.js'
            },
        })
    </script>
</body>

</html>
